<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <p>Projects: </p>
  {% for project,grade in grades %}
    <ul> 
      <li><a href="/project?title={{project}}">{{project}}</a>: {{grade}} </li>  
    </ul>
  {% endfor %}

</body>
</html>
